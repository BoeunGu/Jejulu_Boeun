<!DOCTYPE html>
<html th:replace="/template/layout/base ::layout(~{::link}, ~{::style}, ~{::section}, ~{::script})" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link>
<style></style>

<section>
    <div class="shadow-lg container text-center rounded">
        <div class="card">
            <div class="card-header">
                <h4>MEMBERS INFO</h4>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-nowrap">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">NO</th>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">PHONE</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">DATE</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}">
                        <td data-label="NO">
                            <p th:text="${member.id}">[FIND NO]</p>
                        </td>
                        <td data-label="ID">
                            <p th:text="${member.loginId}">[FIND ID]</p>
                        </td>
                        <td data-label="NAME">
                            <p th:text="${member.name}">[FIND NAME]</p>
                        </td>
                        <td data-label="PHONE">
                            <p th:text="${member.phone}">[010-0000-0000]</p>
                        </td>
                        <td data-label="EMAIL">
                            <p th:text="${member.email}">[ex@email.com]</p>
                        </td>
                        <td data-label="DATE">
                            <p th:text="${member.createDate}">[2022-02-20]</p>
                        </td>
                        <td data-label="">
                            <form action="" method="post" id="delete-form">
                                <input type="hidden" name="_method" value="DELETE" />
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete" onclick="location.href='#'">DELETE</button>
                            </form>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h4 class="modal-title" id="test"></h4>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <h2 class="text-danger text-uppercase mb-0"><i class="bi bi-exclamation-triangle"></i> DELETE
                                    CHECK</h2>
                                <p class="my-4">정말 해당 회원 정보를 삭제 할까요?</p>
                            </div>
                            <button class="btn btn-danger col-4 mx-3" data-bs-dismiss="modal" onclick="deleteSubmit()">
                                <i class="bi bi-exclamation-triangle"></i> DELETE
                            </button>
                            <button class="btn btn-secondary col-4 mx-3" data-bs-dismiss="modal" aria-label="Close">
                                CLOSE
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    function deleteSubmit() {
        const deleteForm = document.getElementById('delete-form')
        deleteForm.submit()
        console.log("삭제해!")
    }
</script>
</html>
