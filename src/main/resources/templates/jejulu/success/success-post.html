<!DOCTYPE html>
<html th:replace="template/layout/base ::layout(~{::link}, ~{::style}, ~{::section}, ~{::script})" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link>
<style>
    #bs_main {
        background-size: cover;
    }
    #bs_icon {
        width: 10%;
        height: 10%;
    }
</style>

<section>
    <header class="pt-5">
        <div class="text-center">
            <img id="bs_icon" class="img-fluid rounded-circle mb-4" th:src="@{/image/success.png}" alt="..."/>
            <h1 class="text-success fs-1 fw-bolder">Awesome!</h1>
        </div>
    </header>

    <div class="py-5 text-center">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2>Your posting has been confirmed.</h2>
                    <br/>
                    <h3>Please check your posting on Homepage</h3>
                    <p class="lead"></p>
                    <br/>
                    <button class="btn btn-secondary btn-lg" type="button"
                            th:onclick="|location.href='@{/posts/categorys/{category}(category=${category})}'|">목록으로</button>
                    <button class="btn btn-secondary btn-lg" type="button"
                            th:onclick="|location.href='@{/posts/{postId}(postId=${id})}'|">게시물 보기</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript"></script>
</html>
