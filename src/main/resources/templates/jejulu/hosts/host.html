<!DOCTYPE html>
<html th:replace="/template/layout/base ::layout(~{::link}, ~{::style}, ~{::section}, ~{::script})" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link>
<style></style>

<section>
    <div class="container my-5">
        <main class="align-items-center rounded-3 border shadow-lg p-4 pe-lg-0 pt-lg-5"
              style="background-color: rgba(186, 218, 248, 0.102);">
            <div class="py-4 text-center">
                <i class="bi bi-gear mx-auto mb-3 fs-1"></i>
                <h2>HOST INFO</h2>
                <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="row g-5 justify-content-center">
                <div class="col-md-7 col-lg-8">
                    <form action="#" method="GET" th:object="${detail}">
                        <div class="row g-3">
                            <div class="col-10">
                                <label th:for="name" class="form-label fw-bold">Host Name</label>
                                <input th:field="*{name}" type="text" class="form-control" placeholder="HOST NAME" required readonly>
                                <label class="mt-3 mb-0 fw-light fst-italic text-secondary">
                                    <i class="bi bi-vector-pen"></i>호스트가 사용하는 이름이에요.</label>
                                <hr class="mt-0">
                            </div>

                            <div class="col-10">
                                <label th:for="addr" class="form-label fw-bold">Address *</label>
                                <input th:field="*{addr}" type="text" class="form-control" placeholder="🔍 버튼을 눌러주세요"
                                       required="required" readonly />
                                <div class="valid-feedback">
                                    <p id="addr-search"><i class="bi bi-check-circle"></i> 현재 주소는 여기에요!</p>
                                </div>
                            </div>
                            <div id="map" style="width:300px;height:300px;border-radius: 50%;"></div>
                            <label class="mt-3 mb-0 fw-light fst-italic text-secondary"><i class="bi bi-pin-angle"></i> 호스트가 사용하는 주소에요.</label>
                            <hr class="mt-0 col-10">

                            <div class="col-10">
                                <label th:for="phone" class="form-label fw-bold">Phone *</label>
                                <input th:field="*{phone}" type="tel" class="form-control phoneNumber" placeholder="PHONE NUMBER"
                                       required maxlength=13 readonly>
                                <label class="mt-3 mb-0 fw-light fst-italic text-secondary"><i class="bi bi-telephone"></i> 호스트의 전화번호에요.</label>
                                <hr class="mt-0">
                            </div>

                            <div class="col-10">
                                <label th:for="email" class="form-label fw-bold">Email</label>
                                <input th:field="*{email}" type="email" class="form-control" placeholder="you@example.com"
                                       value="[SERVER@SERVER.com]" readonly>
                                <label class="mt-3 mb-0 fw-light fst-italic text-secondary"><i class="bi bi-envelope-open"></i> 호스트가 사용하는
                                    이메일이에요.</label>
                                <hr class="mt-0">
                            </div>
                        </div>
                        <button id="submit" class="btn btn-success btn-lg col-12 my-5" type="button"
                        th:onclick="|location.href='@{/hosts/{hostId}/edit(hostId=*{id})}'|">
                            GO UPDATE
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7101ebc2d492a3cb9353b4add07670be&libraries=services"></script>
<script th:inline="javascript">
    const addrInput = document.getElementById("addr")
    const mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(33.361417, 126.529417),
            level: 5
        }; // 지도를 표시할 div
    let map = new kakao.maps.Map(mapContainer, mapOption);
    //마커를 미리 생성
    let marker = new daum.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(33.361417, 126.529417)
    });
    const geocoder = new kakao.maps.services.Geocoder();
    geocoder.addressSearch(`${addrInput.value}`, (results, status) => {
        if (status === kakao.maps.services.Status.OK) {
            const result = results[0];
            let coords = new kakao.maps.LatLng(result.y, result.x);
            marker.setPosition(coords);
            map.setCenter(coords);
        }
    });
</script>
</html>
