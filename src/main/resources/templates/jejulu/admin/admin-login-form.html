<!DOCTYPE html>
<html th:replace="template/layout/base ::layout(~{::link}, ~{::style}, ~{::section}, ~{::script})" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link>
<style>
    .user{
        border-radius: 25px;
        height: 50px;
    }
    .btn-admin{
        background-color: rgba(52, 21, 124, 0.63);
        border: none;
        border-radius: 25px;
        height: 45px;
    }
</style>

<section>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <i class="bi bi-gear fs-2"></i>
                                        <h1 class="h4 text-gray-900 mb-4">ADMIN LOGIN</h1>
                                    </div>
                                    <form class="needs-validation was-validated text-center" th:object="${loginDto}" method="POST">
                                        <div class="form-group mt-5 col-6" style="float: none; margin: 0 auto">
                                            <input th:field="*{loginId}" type="text" class="form-control user" placeholder="ID *" required>
                                        </div>
                                        <div class="form-group mt-3 mb-4 col-6" style="float: none; margin: 0 auto">
                                            <input th:field="*{password}" type="password" class="form-control user" placeholder="PASSWORD *" required>
                                        </div>

                                        <div th:if="${#fields.hasGlobalErrors()}">
                                            <div class="text-danger text-center" th:each="err : ${#fields.globalErrors()}">
                                                <i class="bi bi-exclamation-circle" th:text="${err}">오류 메시지</i>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-admin my-3 col-6" th:formaction="|@{/login/admin}|">
                                            <i class=""></i> Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    function deleteSubmit() {
        const deleteForm = document.getElementById('delete-form')
        deleteForm.submit()
        console.log("삭제해!")
    }
</script>
</html>
